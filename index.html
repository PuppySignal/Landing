<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;900&display=swap" rel="stylesheet" />
    <link rel="icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="./footer.css" />
    <link rel="stylesheet" href="./navbar.css" />
    <link rel="stylesheet" href="./styles.css" />
    
    <title>PuppySignal</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="/assets/logo-primary.svg" alt="logo" width='90' height='90' />
    </nav>

    <main class="main">
      <div class="banner" id="home">
        <div class="bannerImage">
          <img src="/assets/phone_landing.gif" alt="Landing demostration" class="bannerImageImg" />
        </div>
        <div class="bannerInfo">
          <p class="title">
            TRACK YOUR LOVED ONES
          </p>
          <p class="subtitle">
            NEVER LOSE THEM AGAIN.
          </p>
          <p class="description">
            Upgrade for free your simple pet's tag with an unique QR Code
            <br/>
            It will allows to track your pet's last locations, store all the owners up to date information
            <br/>
            And many other features up to come in the feature!
          </p>
          <div class="bannerctas">
            <a href="https://www.github.com/puppysignal" target="_blank" class="cta_button_link">
              <div class="cta_button">
                <img src="/assets/git.png" />
                <p>Repository</p>
              </div>
            </a>
            <a href="https://docs.puppysignal.com" target="_blank" class="cta_button_link">
              <div class="cta_button">
                <p>Documentation</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
